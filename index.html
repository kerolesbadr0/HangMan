<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hung Man</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script src="main.js" defer></script>
</head>
<body class="h-full"> 
    <div class="container capitalize mx-auto">
        <div class="flex items-center justify-between m-5  p-2">
            <div class="text-2xl font-semibold">hangman</div>
            <div class="text-2xl font-semibold">word from : <span id="word" class="text-red-600"></span> </div>
        </div>
        <hr class="border-1 border-gray-500  ">
        <div class="w-full h-[600px] bg-[#EEE] shadow-2xl my-5">
            <div id="letters" class="w-1/3"></div>
            <br>
            <div class="letters-guess m-4 bg-[#F8F8F8] p-5 w-1/2  flex items-center justify-center min-h-[104px] ">
            </div>
            <div class="hangman-draw">
                <div class="the-draw relative top-[-20.25rem] left-[26.75rem]">
                    <div class="draw h-[500px] hidden w-1 mx-auto relative top-10 bg-black"></div>
                    <div class="stand w-16 h-1 hidden relative -bottom-10 left-[48%] bg-black"> </div>
                    <div class="hands w-40  hidden  absolute top-16 left-1/2 bg-black h-1"> </div>
                    <div class="legs w-1  hidden h-16 absolute top-16 left-[925px] bg-black"></div>
                    <div class="rope border-4  hidden border-dashed w-24 h-24 border-black rounded-full absolute left-[879px] top-32 "> </div>
                    <div class="head w-16 h-16  hidden rounded-full border-solid border-4 border-black absolute left-[896px] top-[144px]"></div>
                    <div class="body h-44 w-1  hidden absolute left-[928px] top-52 bg-black"></div>
                    <div class="hang after:h-1 hidden  after:w-20 after:absolute after:rotate-[30deg] after:top-[50%] after:left-[56%] after:bg-black before:absolute before:w-20 before:h-1 before:rotate-[-30deg] before:left-[60%] before:top-[50%] before:bg-black"></div>
                    <div class="man after:h-1  hidden after:w-24 after:absolute after:rotate-[130deg] after:top-[82%] after:left-[calc(55%--8px)] after:bg-black
                    before:absolute before:h-1 before:w-24 before:rotate-[-130deg] before:bg-black before:top-[82%] before:left-[calc(60%-10px)]"></div>
                </div>
            </div>
        </div>
        <hr class="border-1 border-gray-500  ">
    </div>
    <audio id="success" src="yay-6120.mp3"></audio>
    <audio id="fail" src="wah-wah-sad-trombone-6347_2.mp3"></audio>
</body>
</html>
